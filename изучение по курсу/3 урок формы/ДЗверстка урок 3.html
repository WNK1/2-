<head>

<body>

    <form action="#" method="post" enctype="multipart/form-data"></form>

    <h3>Имя</h3>
<div>
    <p><input placeholder="напишите свое имя" type="text" name="name user data" value=""></p>
</div>
<br>
<h3>Пароль</h3>
    <div>
<p><input placeholder="придумайте пароль" type="password" name="password user data" value=""></p>

    </div>
<br>
<h3>Ваш номер телефона ?</h3>
    <div>
        <p><input placeholder="Введите свой номер телефона"  type="tel" name="number user" value="" ></p>
    </div>
<hr>
<h2>Переходим к кнопкам</h2>
<br>
<h3>Выберете свой пол</h3>
<div>
    <p><input type="radio" name="кнопка1" value="мужчина">мужчина </p>
    <p><input type="radio" name="кнопка2" value="женщина">женщина</p>

</div>
<br>

<div>
    <p><input type="checkbox" name="выбор деятельсности" value="crypto">crypto/web3</p>
</div>
<br>


<div>
    <p><input type="checkbox" name="выбор деятельсности" value="it">it development</p>
</div>
<br>


<div>
    <p><input type="checkbox" name="выбор деятельсности" value="politics">politics</p>
</div>
<hr>
<h3>Информация о себе</h3>
<textarea placeholder="напишите немного о себе"  name=""></textarea>

<hr>
<p><input type="file" name="user info">прикрепите свое сопроводительно письмо</p>
<br>
<h2>Ваш уровень знаний / ваша оценка самого себя</h2>
<select name="level knowledge">
    <option checked value="желаемый уровень">junior</option>
    <option value="желаемый уровень2">middle</option>
    <option value="желаемый уровень3">senior</option>
    <option value="желаемый уровень4">Tim-lid</option>
</select>

<br>

<textarea placeholder="Доп.Информация/почему вы так считаете ?"  name="about info"></textarea>
<br>
<div>
    <button tabindex="1" type="submit">отправить</button>
    <button tabindex="2" type="reset">удалить</button>
</div>



</body>

</html>
